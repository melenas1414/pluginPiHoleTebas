# Configuración de Dante SOCKS5 proxy
logoutput: /var/log/danted.log

# Interfaz interna (donde escucha)
internal: 0.0.0.0 port = 1080

# Interfaz externa (WARP)
external: CloudflareWARP

# Métodos de autenticación
socksmethod: none

# Reglas de acceso
clientmethod: none

client pass {
    from: 0.0.0.0/0 to: 0.0.0.0/0
    log: error
}

socks pass {
    from: 0.0.0.0/0 to: 0.0.0.0/0
    log: error
}