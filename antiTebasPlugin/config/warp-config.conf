# Configuración AntiTebas Plugin
# Este archivo se genera automáticamente durante la instalación

# ==============================================
# CONFIGURACIÓN DE CONEXIÓN
# ==============================================

# Host donde corre el proxy WARP (IP del servidor Docker)
WARP_PROXY_HOST=localhost
WARP_PROXY_PORT=1080

# ==============================================
# CONFIGURACIÓN PI-HOLE
# ==============================================

# Configuración automática desde .env
# Estas variables se configuran durante la instalación
PIHOLE_HOST=${PIHOLE_HOST:-localhost}
PIHOLE_PORT=${PIHOLE_PORT:-80}
PIHOLE_DNS_PORT=${PIHOLE_DNS_PORT:-53}
PIHOLE_API_TOKEN=${PIHOLE_API_TOKEN:-}
PIHOLE_SSL=${PIHOLE_SSL:-false}

# URL completa de Pi-hole (se construye automáticamente)
PIHOLE_URL="http://${PIHOLE_HOST}:${PIHOLE_PORT}"

# ==============================================
# CONFIGURACIÓN DEL PLUGIN
# ==============================================

# Archivos de listas locales
DOMAIN_LIST_FILE=/etc/pihole/plugins/warp/lists/warp-domains.txt
IP_LIST_FILE=/etc/pihole/plugins/warp/lists/warp-ips.txt

# URLs de listas externas (separadas por coma)
DOMAIN_LISTS_URLS=https://raw.githubusercontent.com/StevenBlack/hosts/master/hosts

# Configuración de logging
LOG_FILE=/etc/pihole/plugins/warp/logs/warp-plugin.log
LOG_LEVEL=INFO

# Configuración de actualización
UPDATE_INTERVAL=3600

# Habilitar/deshabilitar el plugin
WARP_PLUGIN_ENABLED=true

# Configuración avanzada
MONITOR_MODE=realtime
MAX_LOG_SIZE=10485760
BACKUP_LOGS=true